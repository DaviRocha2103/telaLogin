<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Login - Davi da Rocha</title>
    <script src="https://kit.fontawesome.com/6fbfeb6bdb.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <h2>Login</h2>
            <div class="login">
                <i id="loginImg" class="fa-solid fa-user"></i> <input type="text" id="loginInput" placeholder="Login">
            </div>

            <div class="senha">
                
                <i id="senhaImg" class="fa-solid fa-lock"></i> <input type="text" id="senhaInput" placeholder="Senha">

            </div>
            <div class="confirmBtn">
               
              <button><i class="fa-solid fa-check"></i>Confirmar</button>
            </div>
        </div>
    </main>
</body>
</html>
