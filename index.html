<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/73eec07661.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="img-desk" src="./assets/fundo-de-papel-de-parede-colorido-desfocado-vivido_58702-3883.jpg" alt="universo">
    <div class="login">
        <div class="content-login">
            <div class="input-login">
                <p>Login</p>
                <div>
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="login">
                </div>
                <p>Senha</p>
                <div>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password">
                </div>
                <div>
                    <button class="confirmBtn">Confirmar</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
