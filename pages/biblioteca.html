<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./../styles/biblioteca.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Davi da Rocha</title>
    <script src="https://kit.fontawesome.com/6fbfeb6bdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="menuBar">
        <button class="menu"><i class="fa-solid fa-bars"></i></button> <img class="senaiImg" src="./../assets/senai.png" alt="">
        </div>
        <div class="pesquiseBar">
            <input type="text" placeholder="Pesquisar..."><button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
     
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./../assets/1636122138711.jpg" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/BIBLIOTECA-VIRTUAL2-800x200.png" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="../assets/download.png" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>

          <h2>Mais Vendidos</h2>

         <div class="cards">
          <div class="biblia" style="width: 13rem;">
            <img class="card-img-top" src="../assets/800_9786555272574.png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="card-title">Biblia Sagrada</h5>
              <p class="card-text">R$ 100,00</p>
              <a href="#" class="btn btn-primary">Compre-já</a>
            </div>
          </div>

          <div class="harry" style="width: 13rem;">
            <img class="card-img-top" src="../assets/jamboeditora-pedrafilosofal.png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="harryTitle">Harry Potter e a Peda Filosofal</h5>
              <p class="card-text">R$ 40,00</p>
              <a href="#" class="btn btn-primary">Compre-já</a>
            </div>
          </div>

          <div class="sAneis" style="width: 13rem;">
            <img class="card-img-top" src="../assets/9786555114249_vi_04_a7c02e52-ef66-4445-9d97-58eaa18c4ada (1).png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="card-title">Senhor dos Ané</h5>
              <p class="card-text">R$ 94,99</p>
              <a href="#" class="btn btn-primary">Compre-já</a>
            </div>
          </div>

          <div class="vinci" style="width: 13rem;">
            <img class="card-img-top" src="../assets/9786555651041.png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="card-title">O Codigo da vinci</h5>
              <p class="card-text">R$ 62,99</p>
              <a href="#" class="btn btn-primary">Compre-já</a>
            </div>
          </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
